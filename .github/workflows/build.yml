name: Build

on:
  push:
    branches: [ * ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      name: Checkout repo

    - name: Set up JDK 17 (LTS)
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven

    - name: Build with Maven
      run: mvn install

    - uses: actions/upload-artifact@v2
      name: Upload Artifact
      with:
        name: ChatItem.jar
        path: target/ChatItem-*.jar